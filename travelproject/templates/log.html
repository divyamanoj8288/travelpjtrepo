<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<br>
<form action="login" method="post">
    {% csrf_token %}
     <input type="text" name="username" placeholder="Enter Your Username"><br><br>
     <input type="password" name="password" placeholder="Enter Your Password"><br><br><br>
     <input type="Submit"><br>
</form>

<div>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</div>

</body>
</html>
